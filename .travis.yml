language: go
sudo: false
notifications:
  email:
    on_failure: always
addons:
  apt:
    packages:
    - python3-pygments
install:
- go get github.com/magefile/mage
- go get -d github.com/gohugoio/hugo
- cd ${GOPATH:-$HOME/go}/src/github.com/gohugoio/hugo
- mage vendor
- mage install
script:
- hugo version
- hugo check --verbose
after_success:
- hugo --verbose
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  project: stahl-scott
